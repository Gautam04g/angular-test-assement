<div class="table-container">
    <h2>User Search Results</h2>
    <table *ngIf="users.length; else noData">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Phone Number</th>
                <th>Position</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.firstName }}</td>
                <td>{{ user.lastName }}</td>
                <td>{{ user.address }}</td>
                <td>{{ user.phoneNumber }}</td>
                <td>{{ user.position }}</td>
            </tr>
        </tbody>
    </table>
    <ng-template #noData>
        <div class="no-data">No records found.</div>
    </ng-template>
</div>
